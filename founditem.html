<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <nav class="flex justify-between items-center bg-white p-3">
        <div class="logo flex justify-center">
            <a href="index.html">
                <!-- <img src="logo.png" alt="Campus Lost and Found Logo" class="h-10"> -->
                <span class="text-xl font-bold text-blue-600">Retrievo</span>
            </a>
        </div>
        <div class="nav-links flex ">
            <ul class="flex space-x-6 items-center">
                <li><a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a></li>
                <li><a href="about.html" class="text-gray-700 hover:text-blue-500">About</a></li>
                <li><a href="reportlost.html" class="text-gray-700 hover:text-blue-500">Report Item</a></li>
                <li><a href="founditem.html" class="text-gray-700 hover:text-blue-500">Found Items</a></li>
                <!-- <li><a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact Us</a></li> -->
            </ul>

            <div class="auth-buttons flex space-x-4 ml-10">
                <a href="login.html"
                    class="px-5 py-2 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition duration-200 ease-in-out">
                    Login
                </a>
                <a href="signup.html"
                    class="px-5 py-2 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700 transition duration-200 ease-in-out">
                    Sign Up
                </a>
            </div>

        </div>
    </nav>



    <div class="flex items-center justify-center p-12 bg-gray-100 min-h-[calc(100vh-64px)]">
        <!-- Author: FormBold Team -->
        <div class="mx-auto w-full max-w-[550px] bg-white">
            <form class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8">
                <h2 class="mb-5 text-xl font-semibold text-[#07074D]">Report Found Item</h2>
                <div class="mb-5">
                    <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                        Item Found
                    </label>
                    <input type="text" name="name" id="name" placeholder="Item Found"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <div class="mb-5">
                    <label for="category" class="mb-3 block text-base font-medium text-[#07074D]">
                        Item Category
                    </label>
                    <select name="category" id="category" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 
               text-base font-medium text-[#6B7280] outline-none 
               focus:border-[#6A64F1] focus:shadow-md">
                        <option value="">Select Category</option>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="accessories">Accessories</option>
                        <option value="documents">Documents</option>
                        <option value="books">Books</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="mb-5">
                    <label for="location" class="mb-3 block text-base font-medium text-[#07074D]">
                        Location Found
                    </label>
                    <input type="text" name="location" id="location" placeholder="Enter location found"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                </div>
                <!-- Date Selector -->
                <div class="mb-5">
                    <label for="date" class="mb-3 block text-base font-medium text-[#07074D]">
                        Date of Finding
                    </label>
                    <input type="date" name="date" id="date" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 
               text-base font-medium text-[#6B7280] outline-none 
               focus:border-[#6A64F1] focus:shadow-md" />
                </div>

                <!-- Time Selector -->
                <div class="mb-5">
                    <label for="time" class="mb-3 block text-base font-medium text-[#07074D]">
                        Time of Finding
                    </label>
                    <input type="time" name="time" id="time" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 
               text-base font-medium text-[#6B7280] outline-none 
               focus:border-[#6A64F1] focus:shadow-md" />
                </div>


                <div class="mb-5">
                    <label for="image" class="mb-3 block text-base font-medium text-[#07074D]">
                        Upload Item Image
                    </label>
                    <input type="file" name="image" id="image" accept="image/*" class="w-full rounded-md border border-[#e0e0e0] bg-white  
               text-base font-medium text-[#6B7280] outline-none 
               file:mr-4 file:py-2 file:px-4 
               file:rounded-md file:border-0 
               file:text-sm file:font-semibold 
               file:bg-[#6A64F1] file:text-white 
               hover:file:bg-[#5a54d1] 
               focus:border-[#6A64F1] focus:shadow-md" />
                </div>



                <!-- Name -->
                <div class="mb-5">
                    <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                        Your Name
                    </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 
               text-base font-medium text-[#6B7280] outline-none 
               focus:border-[#6A64F1] focus:shadow-md" />
                </div>

                <!-- Email / Phone -->
                <div class="mb-5">
                    <label for="contact" class="mb-3 block text-base font-medium text-[#07074D]">
                        Email / Phone Number
                    </label>
                    <input type="text" name="contact" id="contact" placeholder="Enter your email or phone number" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 
               text-base font-medium text-[#6B7280] outline-none 
               focus:border-[#6A64F1] focus:shadow-md" />
                </div>





                <div>
                    <button
                        class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>








</body>

</html>
